<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="style.css" rel="stylesheet">

<body>
  <div class="marcador">
    You<span class="number" data-marcador="player"></span>
      Computer<span class="number" data-marcador="computer"></span>
  </div>
  <div class="buttons">
      <div class="computer">
        <button  data-random="rock"class="button" id="rock">
        </button>
        <button data-random="paper" class="button" id="paper">
        </button>
        <button  data-random="scissors"class="button" id="scissors">
        </button>
        </div>
        <div class="player">
          <button data-selection="rock" class="button" id="rock">
          </button>
          <button data-selection="paper" class="button" id="paper">
          </button>
          <button data-selection="scissors" class="button" id="scissors">
          </button>
          </div>
  </div>

  <script src="script.js"></script>
